<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap');
    </style>
    <script
      src="https://kit.fontawesome.com/1b22ee10d2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/existing-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/button-to-top.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="nav-logo">tweeter</span>
      <div class="nav-link-container">
        <p class="nav-link"><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div class="header-name-box">
        <span><b>Jeff</b> Kim</span>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <p class="error-sign hide"></p>
        <form class="new-tweet-form close" method="post" action="/tweets">
          <label class="new-tweet-form-label" for="tweet-text"
            >What are you humming about?</label
          >
          <textarea
            class="new-tweet-form-textarea"
            name="text"
            id="tweet-text"
          ></textarea>
          <div class="new-tweet-form-button-group">
            <button class="new-tweet-form-button" type="submit">Tweet</button>
            <output
              class="new-tweet-form-output counter"
              name="counter"
              for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </section>
      <section class="tweets-container">
        <article class="existing-tweet">
          <header>
            <span>
              <img src="https://i.imgur.com/nlhLi3I.png" alt="pic" />
              <span>SOMEBODY</span>
            </span>
            <span> @SOMEBODY </span>
          </header>
          <main>
            <p>Some tweet</p>
          </main>
          <footer>
            <span> 10 days ago</span>
            <span>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i><i class="fas fa-heart"></i
            ></span>
          </footer>
        </article>
      </section>
      <button class="button-to-top">
        <i class="fas fa-angle-double-up"></i>
      </button>
    </main>
  </body>
</html>
